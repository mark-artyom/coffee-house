<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <title>Coffee House</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navi-menu">
            <div class="navi-menu-container -container">
                <div class="menu-container">
                    <div class="menu-container-logo">
                        <img class="logo" src="./svg/logo.svg" alt="">
                    </div>
                    <div class="menu-container-items">
                        <div class="menu-item">
                            <a class="menu-item-link" href="">
                                Favorite coffee
                            </a>
                        </div>
                            <div class="menu-item">
                            <a class="menu-item-link" href="">
                                About
                            </a>
                            </div>
                            <div class="menu-item">
                            <a class="menu-item-link" href="">
                                Mobile app
                            </a>
                            </div>
                            <div class="menu-item">
                            <a class="menu-item-link" href="">
                                Contact us
                            </a>
                        </div>
                    </div>
                    <div class="container-menu-coffee">
                        <a class="menu-coffee-text" href="">
                            Menu
                        </a>
                        <img class="coffee-cup" src="./svg/coffee-cup.svg" alt="">
                    </div>
                </div>
            </div>
        </nav>
        <header class="header">
            <div class="header-container -container">

            </div>
        </header>
        <section class="favorite-coffee">
            <div class="favorite-coffee-container -container">

            </div>
        </section>
        <section class="about">
            <div class="about-container -container">

            </div>
        </section>
        <section class="mobile-app">
            <div class="mobile-app-container -container">

            </div>
        </section>
        <footer class="footer">
            <div class="footer-container -container">

            </div>
        </footer>
    </div>
    <script src="./js/scripts.js"></script>
</body>
</html>
