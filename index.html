<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <title>Coffee House</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="navi-menu">
                <div class="navi-menu-container">
                    <div class="menu-container">
                        <div class="menu-container-logo">
                            <img class="logo" src="./svg/logo.svg" alt="">
                        </div>
                        <div class="menu-container-items">
                            <div class="menu-item">
                                <a class="menu-item-link" href="">
                                    Favorite coffee
                                </a>
                            </div>
                                <div class="menu-item">
                                <a class="menu-item-link" href="">
                                    About
                                </a>
                                </div>
                                <div class="menu-item">
                                <a class="menu-item-link" href="">
                                    Mobile app
                                </a>
                                </div>
                                <div class="menu-item">
                                <a class="menu-item-link" href="">
                                    Contact us
                                </a>
                            </div>
                        </div>
                        <div class="container-menu-coffee">
                            <div class="menu-coffee-button">
                                <a class="menu-coffee-text" href="">
                                    Menu
                                </a>
                                <img class="coffee-cup" src="./svg/coffee-cup.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <section class="hero">
                <div class="hero-container">
                    <div class="hero-container-wrapper">
                        <video class="hero-container-video" playsinline autoplay muted loop poster="./img/img-hero.png">
                            <source src="./video/video.mp4" type="video/mp4">
                        </video>
                        <div class="hero-container-offer">
                            <h1 class="hero-offer-title"><i class="offer-title-enjoy">Enjoy</i> premium <br> at our <br> cafe</h1>
                            <div class="hero-offer-text">
                            With its inviting atmosphere and delicious coffee options, the Coffee<br>House Resource is a popular destination for coffee lovers and those<br>seeking a warm and inviting space to enjoy their favorite beverage.
                            </div>
                            <div class="hero-offer-button">
                                <a class="offer-button-text" href="">
                                Menu
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <section class="favorite-coffee">
            <div class="favorite-coffee-container">

            </div>
        </section>
        <section class="about">
            <div class="about-container">

            </div>
        </section>
        <section class="mobile-app">
            <div class="mobile-app-container">

            </div>
        </section>
        <footer class="footer">
            <div class="footer-container">

            </div>
        </footer>
    </div>
    <script src="./js/scripts.js"></script>
</body>
</html>
